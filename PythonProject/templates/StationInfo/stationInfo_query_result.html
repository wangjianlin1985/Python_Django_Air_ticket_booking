{% include 'check_logstate.html' %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static '/css/stationInfo.css' %}" />

{% csrf_token %}
<div id="stationInfo_manage"></div>
<div id="stationInfo_manage_tool" style="padding:5px;">
	<div style="margin-bottom:5px;">
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit-new" plain="true" onclick="stationInfo_manage_tool.edit();">修改</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-delete-new" plain="true" onclick="stationInfo_manage_tool.remove();">删除</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true"  onclick="stationInfo_manage_tool.reload();">刷新</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true" onclick="stationInfo_manage_tool.redo();">取消选择</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-export" plain="true" onclick="stationInfo_manage_tool.exportExcel();">导出到excel</a>
	</div>
	<div style="padding:0 0 0 7px;color:#333;">
		<form id="stationInfoQueryForm" method="get">
			机场名称：<input type="text" class="textbox" id="stationName" name="stationName" style="width:110px" />
			联系人：<input type="text" class="textbox" id="connectPerson" name="connectPerson" style="width:110px" />
			联系电话：<input type="text" class="textbox" id="telephone" name="telephone" style="width:110px" />
			邮编：<input type="text" class="textbox" id="postcode" name="postcode" style="width:110px" />
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="stationInfo_manage_tool.search();">查询</a>
		</form>	
	</div>
</div>

<div id="stationInfoEditDiv">
	<form id="stationInfoEditForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">记录编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="stationInfo_stationId_edit" name="stationInfo.stationId" style="width:200px" />
			</span>
		</div>
		<div>
			<span class="label">机场名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="stationInfo_stationName_edit" name="stationInfo.stationName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系人:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="stationInfo_connectPerson_edit" name="stationInfo.connectPerson" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系电话:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="stationInfo_telephone_edit" name="stationInfo.telephone" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">邮编:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="stationInfo_postcode_edit" name="stationInfo.postcode" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">通讯地址:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="stationInfo_address_edit" name="stationInfo.address" style="width:200px" />

			</span>

		</div>
	</form>
</div>
<script type="text/javascript" src="{% static 'js/StationInfo/stationInfo_manage.js' %}"></script>
