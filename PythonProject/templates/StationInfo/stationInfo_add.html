{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/stationInfo.css' %}" />
<div id="stationInfoAddDiv">
    {% csrf_token %}
	<form id="stationInfoAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">机场名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="stationInfo_stationName" name="stationInfo.stationName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系人:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="stationInfo_connectPerson" name="stationInfo.connectPerson" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系电话:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="stationInfo_telephone" name="stationInfo.telephone" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">邮编:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="stationInfo_postcode" name="stationInfo.postcode" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">通讯地址:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="stationInfo_address" name="stationInfo.address" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="stationInfoAddButton" class="easyui-linkbutton">添加</a>
			<a id="stationInfoClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/StationInfo/stationInfo_add.js' %}"></script>
